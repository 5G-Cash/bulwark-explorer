version: "2"
services:
        app:
                container_name: app
                restart: always
                build: .
                ports:
                        - "3000:3000"
                links:
                        - bwk
                        - mongo
        bwk:
                container_name: bwk
                restart: always
                volumes:
                        - ./bulwark:/root/.bulwark
                ports:
                        - "52544:52544"
        mongo:
                container_name: mongo
                image: mongo
                volumes:
                        - ./data:/data/db
                ports:
                        - "27017:27017"
        nginx:
                container_name: nginx
                image: nginx
                restart: always
                volumes:
                        - ./nginx:/etc/nginx
                        - ./ssl:/etc/letsencrypt/
                ports:
                        - "80:80"
                        - "443:443"
